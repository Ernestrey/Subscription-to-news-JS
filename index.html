<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Subscribe</title>
</head>

<body>
  <div class="container">
    <h1 class="inner-heading">Подпишитесь на рассылку</h1>
    <div class="subscription-message">
      <p class="subscription-text">Мы будем присылать вам новости один раз в день.</p>
      <div class="check__inner">
        <div class="check">&#10150;</div>
      </div>
    </div>

    <form action="#" method="post" class="subscription">
      <div class="subscription-inner">
        <label class="subscription-label" for="subscription-email">email</label>
        <input type="email" class="subscription-email" placeholder="subscribe@gmail.com" value="" required
          id="subscription-email">
      </div>

      <button class="button subscription-button" type="submit">Подписаться</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
